<ng-container *transloco="let t; read: 'loginForm'">
    <form
        [formGroup]="form"
    >
        <label> {{t('name')}} </label>
        <input
            formControlName="name"
            type="text"
        >
        <label> {{t('password')}} </label>
        <input
            formControlName="password"
            type="password"
        >
        <button (click)="login()">
            {{ t('login') }}
        </button>
        <a href="auth/register">
            {{ t('registerLink') }}
        </a>
    </form>
</ng-container>
