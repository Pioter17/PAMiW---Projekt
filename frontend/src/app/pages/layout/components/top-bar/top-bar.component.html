<ng-container *transloco="let t">
  <div class="left">
    @if (isUserLogged | async) {
      <h2>
        {{ t('logged') }} {{ name }}
      </h2>
    } @else {
      <h2> {{ t('notLogged') }} </h2>
    }
  </div>
  <div class="buttons">
    <button (click)="changeLanguage()">
      {{ t('language') }}
    </button>
    <button (click)="changeTheme()">
      {{ t('theme') }}
    </button>
    @if (isUserLogged | async) {
      <button (click)="logout()">
        {{ t('logout') }}
      </button>
    }
  </div>
</ng-container>
