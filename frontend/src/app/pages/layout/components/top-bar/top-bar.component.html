<ng-container *transloco="let t">
    <button (click)="changeLanguage()">
        {{ t('language') }}
    </button>
    <button (click)="changeTheme()">
        {{ t('theme') }}
    </button>
    <h2>
        {{ t('logged') }} {{ name }}
    </h2>
    <button>
        {{ t('logout') }}
    </button> 
</ng-container>
