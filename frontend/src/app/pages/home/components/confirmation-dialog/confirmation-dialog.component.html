<h2 mat-dialog-title>
    Potwierdź
  </h2>
  <form
    class="confirmation"
  >
    <h3>Na pewno?</h3>
    <mat-dialog-actions align="center">
      <button
        type="button"
        mat-button
        color="accent"
        (click)="onCancelClose()"
      >
        Anuluj
      </button>
  
      <button
        type="submit"
        mat-button
        color="primary"
        (click)="onAddClose()"
      >
        Usuń
      </button>
    </mat-dialog-actions>
  </form>
