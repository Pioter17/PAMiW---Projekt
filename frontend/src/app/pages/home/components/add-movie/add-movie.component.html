<h2 class="title">
    {{isEdit? 'Edytuj' : 'Dodaj'}} Film
</h2>
<form
  [formGroup]="form"
  class="add__movie__form"
>  
  <mat-form-field appearance="fill">
    <mat-label>Nazwa</mat-label>
    <input
      matInput
      type="text"
      formControlName="name"
      name="name"
    >
    <mat-error>
      Wymagane
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Reżyser</mat-label>
    <mat-select
      formControlName="director_id"
    >
      <mat-option
        *ngFor="let director of directors"
        [value]="director.id"
      >
        {{ director.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>  

  <mat-form-field appearance="fill">
    <mat-label>Wydawca</mat-label>
    <input
      matInput
      type="text"
      formControlName="producer"
      name="producer"
    >
    <mat-error>
      Wymagane
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Ocena</mat-label>
    <input
      matInput
      type="number"
      formControlName="rating"
      name="rating"
    >
    <mat-error>
      Wymagana wartość w zakresie od 1 do 10
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Długość</mat-label>
    <input
      matInput
      type="number"
      formControlName="length"
      name="length"
    >
    <mat-error>
      Wymagana wartość większa lub równa 1
    </mat-error>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button
      type="button"
      mat-button
      color="accent"
      (click)="onCancelClose()"
    >
      Anuluj
    </button>

    <button
      type="submit"
      mat-button
      color="primary"
      [disabled]="(isSame$ | async) || form.invalid"
      (click)="onAddClose()"
    >
      {{isEdit? 'Edytuj' : 'Dodaj'}}
    </button>
  </mat-dialog-actions>
</form>
